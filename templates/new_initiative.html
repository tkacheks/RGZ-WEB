{% extends "base.html" %}

{% block main %}
<br>
<br>
<form class="form_register" method="POST">
    <h1>Создание новой инициативы</h1>

    <div style="position: relative; left: -130px; height: 2vw;">
        <input class='input_register' style='height: 3vw; left: 6px; position: relative;' type="text" name="title" placeholder="Название" value="{{ title or '' }}">
    </div>
    <br>
    <div style="position: relative; left: -118px; height: 2vw">
        <input class='input_register' style='height: 3vw' type="text" name="text" placeholder="текст" value="{{ text or '' }}">
    </div>
    <br>
    <br>
    <button class="button_register" type="submit">Создать</button>
    <br>
    <br>
    
{% if not (title or text) and request.method == 'POST' %}
<div>
    <label>{{ errors[0] }}</label>
    <br>
</div>
{% endif %}
<br>
<br>
</form>
<br>
<br>
{% endblock %}
