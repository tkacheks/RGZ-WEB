{% extends "base.html" %}


{% block main %}

<br>
<form class="form_register" method="POST">
    <h1 style="position: relative; left: 41vw; width: 20vw;">Страница регистрации</h1>

    <div style="height: 2vw; left: 45vw; position: relative; width: 6vw;">
        <input class='input_register' style='height: 3vw; left: 6px; position: relative;' type="text" name="username" placeholder="Логин" value="{{ username or '' }}">
    </div>

    <br>

    <div style="height: 2vw; top: 1vw; left: -6.7vw; position: relative; width: 6vw">
        <input class='input_register' style='height: 3vw' type="text" name="password" placeholder="Пароль" value="{{ password or '' }}">
    </div>

    <br>
    <br>
    <button style="position: relative; left: 44vw; top: 2vw;" type="submit">Зарегистрироваться</button>
    <button style="position: relative; left: 45vw; top: 2vw;" type="button"><a href={{ (url_for('loginPage')) }}>Войти</a></button>
    <br>
    <br>
    
{% if not (username or password) and request.method == 'POST' %}
<div>
    <label>Ошибка: {{ errors }}</label>
</div>
{% endif %}

</form>
<br>
{% endblock %}
