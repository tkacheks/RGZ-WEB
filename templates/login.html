{% extends "base.html" %}

{% block main %}
    <h1 style="position: relative; left: 41vw; width: 20vw;">Вход</h1>
    <h2 style="position: relative; left: 41vw; width: 20vw;">Пожалуйста, авторизуйтесь</h2>
    <h3 style="position: relative; left: 41vw; width: 20vw; color: red">{{ errors[0] }}</h3>
    <form method="post">
        <div>
            <label for="username">Логин:</label>
            <input type="text" id="username" name="username" value="{{ username }}">
            <span class='error' style="top: 1.4vw;">{{ errors[0] }}</span> 
        </div>
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" value="{{ password }}">
        </div>
        <div>
            <button type="submit">Войти</button>
            <button type="reset">Отмена</button>
        </div>
    </form>
    <br>
    <br>
{% endblock %}
